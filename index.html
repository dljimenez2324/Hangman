<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman That David</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./styles/style.css" rel="stylesheet" />
  </head>

  <body class="bG">
    <div class="container my-5">
        
      <div class="container d-flex justify-content-center">
        <div class="row-3 hangB">
          <div class="col text-center">
            <h1 class="m-2 p-2">Hangman</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col text-center m-2">
          <h3 id="displayedWord">Displayed Word</h3>
        </div>
      </div>

      <div class="row">
        <div class="col text-center m-3">
          <h4 id="displayedGuesses">Guesses Used: X / X</h4>
        </div>
      </div>

      <div class="row">
        <div class="col text-center m-3">
          <h5 id="letterBank">Letter Bank</h5>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-center">
          <input id="userInput" class="inputBg" maxlength="1" readonly />
        </div>
      </div>

      <div class="row m-3">
        <div class="col d-flex justify-content-end">
          <button id="startBtn" type="button" class="btn btn-primary">
            Start
          </button>
        </div>
        <div class="col d-flex justify-content-start">
          <button id="restartBtn" type="button" class="btn btn-danger">
            Restart
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
